<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Assessment</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <div class="row">
      <div class="col-md-12 center-block">
        <ul></ul>
        <br>
        <h1>CODING ASSESMENT</h1>
      </div>
    </div>
  </header>

  <section class="container gray-box">
    <div class="row recordscorecard">
      <div class="col-md-12 center-block">
        <div class="clearfix">
          <!-- <div class="card"> -->
            <h2>Record Score</h2>
            <form method="POST">
              <div class="input-group d-flex justify-content-center">
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" placeholder="Jane" />
              </div>
              <div id="msg"></div>
              <button class="btn btn-primary " id="recordscorebutton">record score</button>
            </form>
          <!-- </div> -->
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 center-block" style="text-align:center">
        <p id="questionbox"></p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4 d-flex justify-content-center">
        <button class="btn btn-primary" id="start">start</button>
      </div>
      <div class="col-md-4"></div>
    </div>
    <div class="row">
      <div class="col-md-12" style="text-align:center">
          <div class="buttons">
            <button class="btn btn-primary" id="btn0"><span id="choice0"></span></button>
            <button class="btn btn-primary" id="btn1"><span id="choice1"></span></button>
            <button class="btn btn-primary" id="btn2"><span id="choice2"></span></button>
            <button class="btn btn-primary" id="btn3"><span id="choice3"></span></button>
          </div>
      </div>
    </div>
  </section>

  <section class="container">
    <div class="row 4">
      <div class="col-md-3"></div>
      <div class="col-md-3">
        <p id="progress"></p>
      </div>
      <div class="col-md-3">
        <p id="timer"></p>
      </div>
      <div class="col-md-3"></div>
    </div>
  </section>
 
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4 center-block" style="text-align:center">
            <h3>designed by nicole <br> <br>@ copyright 2020</h3>
        </div>
        <div class="col-md-4"></div>
      </div>   
    </div> 
  </footer>
    
</div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
